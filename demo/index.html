<!doctype html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <style>
    body {
      margin: 0;
    }

    main {
      display: flex;
      min-height: 100vh;
    }

    main > * {
      margin: auto;
    }

    img {
      width: 100%;
    }

    kemet-scroll-snap {
      max-width: 1440px;
    }

    kemet-scroll-snap-slide {
      padding: 2rem;
      box-sizing: border-box;
    }

    [slot="slides"] {
      scrollbar-width: none;
    }

    [slot="slides"]::-webkit-scrollbar {
      display: none;
      width: 0px;
      background: transparent;
    }

    @media screen and (min-width: 640px) {
      kemet-scroll-snap-slide {
        max-width: 48vw;
      }
    }

    @media screen and (min-width: 1025px) {
      kemet-scroll-snap-slide {
        max-width: 33vw;
      }
    }
  </style>
</head>
